<head>
  <title>Meteor Multiplay</title>
</head>

<body>
  <h1>Create map</h1>
  {{> map}}
</body>

<template name="map">
	<div>
		{{#each rows}} 
			<div class="row">
				{{#each row}}
					<div class="tile {{tile}}" data-x="{{index}}"  data-y="{{../index}}">
						
					</div>
				{{/each}}
			</div>
		{{/each}}
	</div>
</template>
